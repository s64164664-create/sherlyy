        }
        .category {

            margin: 10px;
            text-align: center;
        }
        .category img {
            width: 100%;
            height: auto;
        }
        .category p {
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .left, .navbar .right {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar .left a, .navbar .right a {
                margin: 5px 0;
            }
            .categories {
                flex-direction: column;
                align-items: center;
            }
            .category {
                width: 100%;
                max-width: 300px;
            }
        }
        .Horizontal-gallery{

            justify-content: center;
